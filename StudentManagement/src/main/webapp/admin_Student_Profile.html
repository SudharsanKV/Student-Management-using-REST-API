    <section >
        <div>
            <h3 style="padding-top: 100px; margin-left: 45%;">Student Profile</h3>
        </div>
        <input type="text" id ="search" name="search" placeholder="EnterID" style="margin-left: 200px;">
        <input type="button" value="Search by ID" onclick="getById()"><br><br>

        	<tr>
        		<th>Name:</th>
        		<td id="sdname"></td>
        	</tr>
        	<tr>
        		<th>Gender:</th>
        		<td id="sdgender"></td>
        	</tr>
        	<tr>
        		<th>Department:</th>
        		<td id="sddept"></td>
        	</tr>

        	</tr>
        	<tr>
        		<th>Father's Name:</th>
        		<td id="sdfname"></td>
        	</tr>
        	<tr>
        		<th>Father's Mobile:</th>
        		<td id="sdfmobile"></td>
        	</tr>
        	<tr>
        		<th>Mother's Name:</th>
        		<td id="sdmname"></td>
        	</tr>
        	<tr>
        		<th>Mothers'Mobile:</th>
        		<td id="sdmmobile"></td>
        	</tr>
        	<tr>
        		<th>Address:</th>
        		<td id="sdaddress"></td>
        	</tr>
        </table>
